name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the docker-compose stack
      run: docker-compose up --build --quiet-pull -d backend generator manager frontend influxdb
    - name: Check running containers
      run: docker ps -a
    - name: Check logs
      run: docker logs backend generator manager frontend